<html>
    <head>
        <title>Editor - Pluggy</title>
        <link rel="stylesheet" href="/files/show/index.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="holder"/>
                <h1>Editor</h1>
                <div id="nav">
                    <a href="/"><b>Index</b>Back to main menu</a>
                </div>
                <div class="form-group">
                    <label>Filename</label>
                    <input type="text" id="filename"/>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="editor"></textarea>
                </div>
                <button id="save">Save</button>
            </div>
        </div>
        <!-- contain:meet cover:slice -->
        <svg id="bg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice"/>
        <script src="/files/show/index.js"></script>
    </body>
</html>
