<html>
    <head>
        <title>Meshy</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="holder"/>
                <h1>Meshy</h1>
                <div class="form-group">
                    <label>SSID</label>
                    <input type="text" name="ssid"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password"/>
                </div>
                <button type="submit">
                    Connect
                </button>
            </div>
        </div>
        <!-- contain:meet cover:slice -->
        <svg id="bg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
            <polygon points="200,10 980,970 160,210" class="tri" style="fill:lime" />
            <polygon points="200,10 50,30 160,210" class="tri" style="fill:blue" />
        </svg>
    </body>
</html>
